<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #f9f9f9; }
  .container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; box-shadow: 0 0 10px #ccc; }
  input[type=text], input[type=password] { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 12px; background-color: #28a745; border: none; color: white; font-size: 16px; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #19692c; }
</style>
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form action="/admin-login" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
  </div>
</body>
</html>
