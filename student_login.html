<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Student Login</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f4f8; }
  .container { max-width: 400px; margin: 100px auto; background: white; padding: 30px; box-shadow: 0 0 10px #aaa; }
  input[type=text], input[type=password] { width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 4px; }
  button { width: 100%; padding: 12px; background-color: #007BFF; border: none; color: white; font-size: 16px; border-radius: 4px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
</style>
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form action="/student-login" method="POST">
      <label for="roll">Roll Number:</label>
      <input type="text" id="roll" name="roll" required />
      <label for="password">Password (same as Roll Number):</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="index.html">Back to Home</a></p>
  </div>
</body>
</html>
